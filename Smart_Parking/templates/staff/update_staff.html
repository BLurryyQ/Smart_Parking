{% extends 'layouts/base.html' %}

{% block title %} Update Staff {% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock %}

{% block content %}

<!-- Header -->
<div class="header bg-primary pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-white d-inline-block mb-0">Update Staff</h6>
          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="fas fa-home"></i></a></li>
              <li class="breadcrumb-item"><a href="{% url 'staff_list' %}">Staff</a></li>
              <li class="breadcrumb-item active" aria-current="page">Update Staff</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Page Content -->
<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Update Staff Member</h3>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}

            <div class="row">
              <!-- Email -->
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input type="email" class="form-control" id="email" name="email" value="{{ staff.email }}" required>
                  </div>
                </div>
              </div>

              <!-- Phone Number -->
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="telephone" class="form-label">Phone Number</label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-mobile-button"></i></span>
                    </div>
                    <input type="text" class="form-control" id="telephone" name="telephone" value="{{ staff.telephone }}" required>
                  </div>
                </div>
              </div>

              <!-- First Name -->
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="prenom" class="form-label">First Name</label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                    </div>
                    <input type="text" class="form-control" id="prenom" name="prenom" value="{{ staff.prenom }}" required>
                  </div>
                </div>
              </div>

              <!-- Last Name -->
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="nom" class="form-label">Last Name</label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                    </div>
                    <input type="text" class="form-control" id="nom" name="nom" value="{{ staff.nom }}" required>
                  </div>
                </div>
              </div>
            </div>

            <!-- Submit & Cancel Buttons -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Update</button>
              <a href="{% url 'staff_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  {% include "includes/footer.html" %}

</div>

{% endblock %}
